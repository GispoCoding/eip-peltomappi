name: Code style

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@setup-python@v3
        with:
          python-version: "3.12"
      - uses: pre-commit/action@v.3.0.1
