site_name: Peltomappi
site_url: https://gispocoding.github.io/eip-peltomappi/
copyright: 'Tekijä: <a href="info@gispo.fi">Gispo Suomi Oy</a>'
nav:
  - Koti: index.md
  - Esittely: esittely.md
  - Projektin lataaminen: projektin_lataaminen.md
  - Karttanäkymä: karttanäkymä.md
  - Kohteen lisääminen: kohteen_lisääminen.md
  - Alueen lisääminen ja jakaminen: alueen_lisääminen.md
  - Penetrometri: penetrometri.md
  - MARA-kuoppa: mara_kuoppa.md
  - Salaojakarttojen georeferointi: salaojakarttojen_georeferointi.md
  - Reitin nauhoitus: reitin_nauhoitus.md
  - Säädata: saadata.md
  - Muut ominaisuudet: muut_ominaisuudet.md
  - Palaute: palaute.md
  - Muutosloki: muutosloki.md

use_directory_urls: false

markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.details   # (valinnainen, jos haluat avattavia/kaadettavia laatikoita)
  - pymdownx.superfences  # (yleensä hyvä ottaa myös mukaan)

theme:
  name: material
  language: fi
  custom_dir: docs/overrides
  features:
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - toc.integrate
    - search.suggest
    - search.highlight
    - header.autohide
  palette:
    scheme: peltomappi

plugins:
  - redirects:
      redirect_maps:
        '8_saadata.md': 'saadata.md'
  - search

extra_css:
  - stylesheets/extra.css
