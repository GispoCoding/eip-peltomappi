copyright: 'Tekijä: <a href="info@gispo.fi">Gispo Suomi Oy</a>'
nav:  
  - Koti: index.md
  - Esittely: esittely.md
  - Projektin lataaminen: projektin_lataaminen.md
  - Kohteen lisääminen: kohteen_lisääminen.md
  - Alueen lisääminen: alueen_lisääminen.md
